<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- Optional JavaScript -->
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <title>메모장</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Alone 링크 메모장</h1>
      <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다. </p>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" href="#" role="button" id="btn-posting-box" onclick="togglePostingBox()">포스팅박스
        열기</a>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="post-url">URL주소</label>
        <input type="text" class="form-control" id="post-url" placeholder="URL을 입력하세요.">
      </div>
      <div class="form-group">
        <label for="post-comment">코멘트</label>
        <textarea class="form-control" id="post-comment" placeholder="코멘트를 입력하세요."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addMemo()">추가하기</button>
    </div>
    <div class="media-container">
    </div>
  </div>
</body>

</html>
